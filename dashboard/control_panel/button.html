<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/button.css">
    <title>Alert Button</title>
  </head>
  <body>
    
    <button id="button">trigger Call</button>
    <button id="button1">trigger SMS</button>
    <button id="button2">trigger Email</button>
    <button id="button3">trigger Tweet</button>
    <button id="button4">trigger All</button>

    <script>
      document.getElementById('button').addEventListener('click', fetchUserCall);
      document.getElementById('button1').addEventListener('click', fetchUserSMS);
      document.getElementById('button2').addEventListener('click', fetchUserEmail);
      document.getElementById('button3').addEventListener('click', fetchUserTweet);
      document.getElementById('button4').addEventListener('click', fetchUserAll);

      function sleep(milliseconds) {
           const date = Date.now();
           let currentDate = null;
           do {
               currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }
      
      function fetchUserCall() {
          fetch('http://localhost:5000/api/v1.0/triggerCall')
              .then(response => response.json())
              .then(json => console.log(json))
      }

      function fetchUserSMS() {
          fetch('http://localhost:5000/api/v1.0/triggerSMS')
              .then(response => response.json())
              .then(json => console.log(json))
      }

      function fetchUserEmail() {
          fetch('http://localhost:5000/api/v1.0/triggerEmail')
              .then(response => response.json())
              .then(json => console.log(json))
      }

      function fetchUserTweet() {
          fetch('http://localhost:5000/api/v1.0/triggerTweet')
              .then(response => response.json())
              .then(json => console.log(json))
      }

      function fetchUserAll() {


              fetchUserCall()                 

              sleep(500);

              fetchUserSMS()

              sleep(500);

              fetchUserEmail()

              sleep(500)

              fetchUserTweet()  
            
      
         }

      
  </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>
